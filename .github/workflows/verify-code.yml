name: "Deploy GCP"

on:
  pull_request:
    branches: "**"
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4"

      - name: "Set up Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20.x"

      - name: "Install dependencies"
        run: "npm install"

      - name: test
        run: yarn test
        if: ${{ always() }}
